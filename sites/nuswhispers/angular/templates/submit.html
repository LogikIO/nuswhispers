<form class="submit-confession-form" ng-submit="submitConfession()">
    <div class="form-group">
        Have an interesting story to share or just need to get something off your chest? Tell us your story here! No spam pls!
    </div>
    <div class="form-group">
        <div class="form-group-header">
            <span class="typcn typcn-pencil"></span> Your Story
        </div>
        <div class="tag-highlight-wrapper">
            <div class="tag-highlight form-control" ng-bind-html="contentTagHighlights"></div>
            <textarea class="msd-elastic form-control" ng-required="true" ng-change="highlightTags()" ng-model="confessionData.content" ng-trim="false" placeholder="Tell us your story..."></textarea>
        </div>
        <button type="button" ng-click="uploadConfessionImage()" class="btn">
            <span class="typcn typcn-image"></span> {{imageSelected ? 'Choose Another Image' : 'Choose an Image'}}
        </button>
        <a ng-click="showImage = !showImage" ng-show="imageSelected">{{showImage ? 'Hide Image' : 'View Image'}}</a>
        <div class="collapsible-box" ng-class="{'box-opened': showImage}">
            <img src="{{confessionData.image}}" />
        </div>
    </div>

    <div class="form-group">
        <div class="form-group-header">
            <span class="typcn typcn-folder"></span> File Under
        </div>
        <div class="container-fluid">
            <div class="checkbox-wrapper col-md-3" ng-repeat="category in categories">
                <input id="category-checkbox-{{category.confession_category_id}}" type="checkbox" value="{{category.confession_category_id}}" ng-click="toggleCategorySelection(category)"></input>
                <label for="category-checkbox-{{category.confession_category_id}}">
                    {{category.confession_category}}
                </label>
            </div>
        </div>
    </div>

    <div class="form-group">
        <div class="form-group-header">
            <span class="typcn typcn-heart-full-outline"></span> Don't Spam
        </div>
        <div vc-recaptcha key="'6LcUdQMTAAAAAOo_AIrROYc3vi081wEAOBBCHdA-'"></div>
    </div>

    <button class="btn" type="submit">Submit</button>
</form>
