<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>NUS Whispers</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1" />
    <link href="http://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="assets/bower/_bower.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
  </head>

  <body ng-app="nuswhispersApp" ng-controller="MainController" ng-class="sidebarOpenedClass">
    <div id="wrapper">
      <nav id="sidebar-wrapper">
        <a class="whispers-brand navbar-brand" href="/#!home">
          <div class="whispers-logo"></div>
          <div class="whispers-logo-text">NUS<span class="highlight">Whispers</span></div>
        </a>
        <hr>
        <ul class="nav main-nav">
          <li class="active">
            <a href="/#!home"><span class="typcn typcn-pin"></span>Featured</a>
          </li>
          <li>
            <a href="/#!home"><span class="typcn typcn-chart-line"></span>Trending</a>
          </li>
          <li>
            <a href="/#!home"><span class="typcn typcn-starburst"></span>New</a>
          </li>
          <li>
            <a href="/#!home"><span class="typcn typcn-star-full-outline"></span>Favourites</a>
          </li>
        </ul>
        <hr>
        <h2 class="nav-section-label">Categories</h2>
        <ul class="nav">
          <li ng-repeat="category in categories">
            <a href="/#!home">{{category.confession_category}}</a>
          </li>
        </ul>
        <hr>
        <h2 class="nav-section-label">Popular Tags</h2>
        <ul class="nav">
          <li>
            <a href="/#!home">#bored</a>
          </li>
          <li>
            <a href="/#!home">#yolo</a>
          </li>
          <li>
            <a href="/#!home">#nus</a>
          </li>
        </ul>
      </nav>
      <div id="content-wrapper">
        <div id="topbar-wrapper">
          <button type="button" class="navbar-toggle" ng-click="toggleSidebar()">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <div id="topbar-nav">
            <a class="btn btn-social-media" target="_blank"><span class="typcn typcn-social-facebook"></span></a>
            <a class="btn btn-alt-style" href="/#!/submit"><span class="typcn typcn-heart-full-outline"></span> New Confession</a>
            <a ng-show="!isLoggedIn" ng-click="login()" class="btn">Login</a>
            <a ng-show="isLoggedIn" ng-click="logout()" class="btn">Logout</a>
          </div>
          <form class="search-form" role="search">
            <div class="input-group">
              <span id="search-input-addon" class="input-group-addon">
                <span class="typcn typcn-zoom"></span>
              </span>
              <input type="text" class="search-input form-control" aria-describedby="search-input-addon" placeholder="Search" />
            </div>
          </form>
        </div>
        <div id="content" ng-view class="container"></div>
      </div>

    </div>

    <script src="https://www.google.com/recaptcha/api.js?onload=vcRecaptchaApiLoaded&amp;render=explicit" async defer></script>
    <script type="text/javascript" src="assets/bower/_bower.js"></script>
    <script type="text/javascript" src="//api.filepicker.io/v1/filepicker.js"></script>
    <script type="text/javascript" src="assets/js/all.js"></script>
    <!-- endbuild -->
  </body>
</html>
