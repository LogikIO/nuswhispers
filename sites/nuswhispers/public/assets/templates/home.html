<div id="post-list" class="col-md-8 col-sm-7">
  <div class="post" ng-repeat="confession in confessions">
    <div class="post-header">
      <span ng-repeat="category in confession.categories">
        <a href="/#!home" target="_blank">{{category.confession_category}}</a>{{$last ? '' : ', '}}
      </span>
      <div class="share-social-media">
        SHARE:
        <a href="/#!home" target="_blank" class="btn btn-social-media">
          <span class="typcn typcn-social-twitter"></span>
        </a>
        <a href="/#!home" target="_blank" class="btn btn-social-media">
          <span class="typcn typcn-social-facebook"></span>
        </a>
      </div>
    </div>
    <div class="post-content">
      <img class="post-image" ng-hide="confession.images == null" ng-src="{{confession.images}}"/>
      <div class="post-text" ng-bind-html="processConfessionContent(confession.content)">
      </div>
    </div>
    <div class="post-footer">
      <span class="typcn typcn-watch"></span><span am-time-ago="confession.created_at" class="post-time"></span>
      <div class="post-media-summary">
        <a href="/#!home" class="tweets-count" target="_blank">8</a>
        <a href="/#!home" class="fb-likes" target="_blank">10</a>
        <a href="/#!home" class="favs-count" target="_blank">18</a>
      </div>
    </div>
  </div>
</div>
<div class="col-md-4 col-sm-5">
  <!-- extra content or ads -->
</div>
